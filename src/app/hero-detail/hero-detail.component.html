<div 
  *ngIf="hero"
  class="hero-details"
>
  <h2>{{ hero.name | uppercase }} Details</h2>

  <div>
    <span>ID: </span>
    {{ hero.id }}
  </div>
  <div>
    <span>Name: </span>
    {{ hero.name }}
  </div>

  <div>
    <label>
      Name:
      <input 
        type="text" 
        [(ngModel)]="hero.name" 
        placeholder="name" 
      />
    </label>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Go Back</button>
</div>
